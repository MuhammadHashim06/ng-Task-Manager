<div class="layout">
    <!-- Task Form Component -->
    <app-taskform *ngIf="showform" (showform)="toggleform()" (taskitem)="addtask($event)" [detail]="active"  ></app-taskform>
  
    <!-- Task Card Component -->
    <app-taskcard *ngIf="showcard" (cardstatus)="togglecard()" (status)="setstatus($event)" [setValuestoedit]="setValuestoedit" [active]="active"  ></app-taskcard>
  
    <!-- Navigation Bar -->
    <nav>
      <h1>Task Manager</h1>
      <div class="link">
        <button (click)="toggleedtform()">Add Tasks</button>
      </div>
    </nav>
  
    <!-- Task List with Detail Component -->
    <div class="tasklist">
      <div *ngFor="let task of tasklist; let i = index">
        <app-detail 
          [activecard]="setActive" 
          [task]="task" 
          [index]="i" 
          (active)="active = $event" 
          [deltask]="deltask">
        </app-detail>
      </div>
    </div>
  </div>
  
<router-outlet />
